<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="dark-mode-toggler">
            <i class="fa-solid fa-moon fa-3x"></i>
        </div>
        <div class="warning">
            <span>Failed to get location.</span>
        </div>
        <div class="error" id="error">
            <span>City is not defined</span>
        </div>
        <h1><a>Weather App</a></h1>
        <div class="wrapper">
            <input type="text" id="searchBar" placeholder="Please Enter City..">
            <button type="button" id="search" class="btn btn-warning">Search</button>
            <button type="button" id="locationBtn" class="btn btn-warning">
                <i class="fa-solid fa-location-crosshairs"></i>
            </button>
        </div>
        <div class="card">
            <h3>City Name</h3>
            <div class="spinner-border text-warning x-5" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            <div id="img-container" class="img-container d-flex justify-content-center align-items-center">
               
            </div>
            <span class="weather">Weather</span>
            <span class="Temp">0Â°C</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
